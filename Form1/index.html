<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <form class="container">
        <div class="w-100">
            <h1>contact us</h1>
            <label for="email">Your Email</label>
            <input class="form-input" type="email" placeholder="email@example.com" id="email">
        </div>
        <div class="w-50">
            <label for="first_name">First name</label>
            <input class="form-input" type="text" id="first_name">
        </div>
        <div class="w-50">
            <label for="last_name">Last name</label>
            <input class="form-input" type="text" id="last_name">
        </div>
        <div class="clear"></div>
        <div class="w-100">
            <label for="msg">Message</label>
            <input class="form-input long" type="text" id="msg">
        </div>
        <div class="w-100 send">
            <input id="sub" type="checkbox">
            <label for="sub">Subscribe</label>
            <button>SEND</button>
        </div>
    </form>
</body>
</html>
